<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="utf-8">
  <title>Biens Immo - Login</title>
  <link rel="stylesheet" href="CSS/main.css">
  <script src="https://kit.fontawesome.com/3b09eafd21.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <nav class="navbar">
    <h2>Biens Immobilier</h2>
    <ul class="link">
      <li>
        <a class="nav-links" href="login.html">Upload</a>
      </li>
      <li>
        <a class="nav-links" href="view.html">View</a>
      </li>
    </ul>
    <a class="nav-links" target="_blank" href="https://github.com/Strycnine/Biens_Immo_Web">Code Source <i class="fab fa-github"></i></a>
  </nav>
</header>

<div class="container">
  <div class="contr">
    <h2>Veuillez vous authentifier pour poursuivre</h2>
  </div>
  <div class="upload_form_cont">
    <form id="form" enctype="multipart/form-data" method="post" action="#">
      <div>
        <div>
          <label for="user">Saisissez votre pseudo</label>
        </div>
        <div>
          <input type="text" name="user" id="user" placeholder="Username" required/>
        </div>
        <br>
        <div>
          <label for="password">Saisissez votre mot de passe</label>
        </div>
        <div>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
      </div>
      <div>
        <input type="submit" value="Valider"/>
      </div>
    </form>
  </div>
</div>

<script src="JS/login.js" charset="utf-8"></script>

</body>
</html>
